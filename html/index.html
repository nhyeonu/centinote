<!DOCTYPE html>
<html>
	<head>
<style>

:root {
	--border-color: #b3b3b3;
}

* {
	margin: 0;
	font-family: Sans-serif;
}

#topbar {
	width: 100%;
	height: 60px;
	background-color: #ebebeb;
	border-bottom: 1px solid var(--border-color);
}

#topbar div {
	display: flex;
	align-items: center;
	margin: auto;
	width: 600px;
	height: 100%;
}

#searchbar {
	margin: auto;
	padding-left: 8px;
	width: 300px;
	height: 60%;
	border: 1px solid var(--border-color);
	border-radius: 5px;
}

#timeline {
	margin: auto;
	width: 600px;
}

.day {
	border-left: 3px solid var(--border-color);
	margin-top: 18px;
	padding-left: 13px;
	padding-bottom: 10px;
}

.item {
	box-sizing: border-box;
	width: 100%;
	margin-top: 8px;
	padding: 8px;
	border: 1px solid var(--border-color);
	border-radius: 3px;
}

.item:hover {
	border-color: gray;
	cursor: pointer;
}

</style>
	</head>
	<body>
		<div id="topbar">
			<div>
				<input id="searchbar" type="text" placeholder="Search...">
			</div>
		</div>
		<div id="timeline">
			<div class="day">
				<h2>Nov 28 2022</h2>
				<div class="item">
					<h3>Title Here</h3>
					<p>Test here some text here asdf.</p>
				</div>
				<div class="item">
					<h3>Title</h3>
					<p>paragraph</p>
				</div>
			</div>
		</div>
	</body>
</html>
