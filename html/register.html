<!DOCTYPE html>
<html>
    <head>
        <title>Register - Centinote</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="center">
            <form action="/api/register" method="POST" onsubmit="submitForm(this); return false;" data-redirect="/login.html">
                <h1 class="center-text">Centinote</h1>
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p class="center-text"><a href="/login.html">Login</a> if you already have an account</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
