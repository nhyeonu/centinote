<!DOCTYPE html>
<html>
	<head>
		<title>Editor - Centinote</title>
		<link rel="stylesheet" href="styles/global.css">
		<link rel="stylesheet" href="styles/topbar.css">
		<link rel="stylesheet" href="styles/form.css">
		<link rel="stylesheet" href="styles/editor.css">
        <link rel="stylesheet" href="styles/warning.css">
	</head>
	<body>
		<div id="topbar">
            <a id="logo" href="timeline.html">
                <h1>CENTINOTE</h1>
            </a>
            <a class="topbar-button" href="editor.html">
                <img src="icons/plus-light.svg"></img>
            </a>
			<a class="topbar-button" href="user.html">
                <img src="icons/user-light.svg"></img>
            </a>
		</div>
        <div id="editor">
            <div id="warning-container" class="warning" hidden>
                <p id="warning-paragraph"></p>
            </div>
            <button type="button" id="delete-button" onclick="deleteEntry()" hidden>Delete</button>
            <form id="editor-form" autocomplete="off" onsubmit="submitJson(this); return false;">
                <label for="title">Title</label>
                <input id="title" type="text">
                <label for="body">Entry</label>
                <textarea id="body"></textarea>
                <input type="submit" id="submit" value="Save"></input>
            </form>
        </div>
        <script src="editor.js"></script>
        <script src="redirect.js"></script>
	</body>
</html>
