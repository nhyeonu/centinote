<!DOCTYPE html>
<html>
	<head>
		<title>Editor - Centinote</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="topbar">
			<h1>CENTINOTE</h1>
			<a href="editor.html">
                <div id="add" class="button">
                    <img src="icons/plus-light.svg"></img>
                </div>
            </a>
			<a href="">
                <div id="user" class="button">
                    <img src="icons/user-light.svg"></img>
                </div>
            </a>
		</div>
        <div class="content">
            <form id="editor-form" onsubmit="submitForm(this); return false;" data-redirect="/timeline.html">
                <input id="timezone_offset" type="hidden" name="timezone_offset" data-type="integer">
                <label for="title">Title</label>
                <input id="title" name="title" type="text">
                <label for="body">Entry</label>
                <textarea id="body" name="body"></textarea>
                <input type="submit" value="Save"></input>
            </form>
        </div>
        <script src="script.js"></script>
	</body>
</html>
